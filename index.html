<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 100px;
  font-weight: 800;
  text-align: center;
}

.dark-mode {
  background-color: black;
  color: white;
}
h1{
  color:brown;
  font-size: x-large;
}
</style>
</head>
<body>
  <h1>DARK MODE / LIGHT MODE</h1>

<!-- if you press this mode buton it will change into black that is dark mode -->
 <!-- if you press the same button it will change into white that is light mode -->
  
   <button onclick="myFunction()">MODE</button>
        <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
        
        </body>
        </html>
